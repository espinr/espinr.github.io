<!DOCTYPE html>
<html class="mdc-typography">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <link rel="stylesheet" 
          href="node_modules/material-components-web/dist/material-components-web.min.css">
    <style>
      :root {
        --mdc-theme-primary: #E91E63;
      }
      
      .mdc-ripple-surface.mdc-ripple-upgraded.mdc-button--primary::before,
      .mdc-ripple-surface.mdc-ripple-upgraded.mdc-button--primary::after {
        background-color: rgba(255, 255, 255, .2);
      }

.card-container .mdc-card {
  height: 25rem;
  width: 20rem;
}
#card_330 .mdc-card__media {
  background-image: url("./images/330.jpg");
  background-size: cover;
  background-repeat: no-repeat;
  height: 10rem;
}

.mdc-grid-tile {
    --mdc-grid-list-tile-width: 10em;
  }
      
      #greeting-form > button {
        margin-top: 8px;
      }
    </style>
  </head>

  <body>
    <main>
      <h1 class="mdc-typography--display1">Tell us about yourself!</h1>
      <form action="#" id="greeting-form">
        <div>
          <div class="mdc-form-field">
            <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
              <input id="firstname" type="text" class="mdc-textfield__input">
              <label for="firstname" class="mdc-textfield__label">
                First Name
              </label>
            </div>
          </div>
          
          <div class="mdc-form-field">
            <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
              <input id="lastname" type="text" class="mdc-textfield__input">
              <label for="lastname" class="mdc-textfield__label">
                Last Name
              </label>
            </div>
          </div>
        </div>
        
        <button type="submit"
                class="mdc-button 
                       mdc-button--raised 
                       mdc-button--primary 
                       mdc-ripple-surface"
                data-mdc-auto-init="MDCRipple">
          Print Greeting
        </button>
      </form>
      <p class="mdc-typography--headline" id="greeting"></p>


<div class="mdc-grid-list mdc-grid-list--tile-aspect-1x1">
  <ul class="mdc-grid-list__tiles">
    <li class="mdc-grid-tile">
      <div class="mdc-grid-tile__primary">
        <img class="mdc-grid-tile__primary-content" src="images/582.jpg" />
      </div>
      <span class="mdc-grid-tile__secondary">
        <span class="mdc-grid-tile__title">Title</span>
      </span>
    </li>
    <li class="mdc-grid-tile">
      <div class="mdc-grid-tile__primary">
        <img class="mdc-grid-tile__primary-content" src="images/584.jpg" />
      </div>
      <span class="mdc-grid-tile__secondary">
        <span class="mdc-grid-tile__title">Title</span>
      </span>
    </li>
  </ul>
</div>

<div class="card-container">
<div class="mdc-card" id="card_330">
  <section class="mdc-card__media"></section>
  <section class="mdc-card__primary">
    <h1 class="mdc-card__title mdc-card__title--large">Acacias</h1>
    <h2 class="mdc-card__subtitle">Bot√°nica</h2>
  </section>
  <section class="mdc-card__supporting-text">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
    tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim
    veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea
    commodo consequat.
  </section>
  <section class="mdc-card__actions">
    <button class="mdc-button mdc-button--compact mdc-card__action">Action 1</button>
    <button class="mdc-button mdc-button--compact mdc-card__action">Action 2</button>
  </section>
</div>
</div>

    </main>
    
    <script src="node_modules/material-components-web/dist/material-components-web.min.js"></script>
    <script>mdc.autoInit();</script>
    <script>
      document.getElementById('greeting-form').addEventListener('submit', function(evt) {
        evt.preventDefault();
        var firstname = evt.target.elements.firstname.value;
        var lastname = evt.target.elements.lastname.value;
        var greeting = 'Hello';
        if (firstname || lastname) {
          greeting += ', ';
          if (firstname && lastname) {
            greeting += firstname + ' ' + lastname;
          } else if (lastname) {
            greeting += 'Mx. ' + lastname;
          } else {
            greeting += firstname;
          }
        }
        greeting += '!';
    
        document.getElementById('greeting').textContent = greeting;
      });
    </script>
  </body>
</html>
