<!-- Portfolio Grid Section -->
    <section id="speakers" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Organising Committee</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for team in site.data.twenty_18.teams %}
            <div class="col-md-4 col-sm-6 speakers-item">
                <a href="{{ team.url }}">
                    <img src="../css/2018_style/img/team/{{ team.thumbnail }}" class="img-responsive img-centered" alt="">
                </a>
                <div class="speakers-caption">
                    <h4>{{ team.title }}</h4>
                    <p class="text-muted">{{ team.subtitle }}&nbsp;</p>
                </div>
            </div>

            {% endfor %}
            </div>
        </div>
    </section>
